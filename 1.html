<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edplore Teacher Training</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      background: white;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: #4a4fbf;
    }

    .badge {
      display: inline-block;
      margin: 15px 0;
      padding: 8px 20px;
      background: #4a4fbf;
      color: white;
      border-radius: 20px;
      font-weight: bold;
    }

    .topic {
      font-size: 1.2rem;
      margin: 15px 0;
      color: #333;
    }

    .btn {
      background: #4a4fbf;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      margin-top: 20px;
      width: 100%;
    }

    .btn:hover {
      background: #3d43a3;
    }

    .error {
      color: #c53030;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="box" id="content">
    <h1>Loadingâ€¦</h1>
    <p>Please wait</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const type = params.get("type");
    const qrId = params.get("id");
    const sheetId = params.get("sheet");

    // This page is ONLY for teacher QR codes
    if (type !== "teacher") {
      document.getElementById("content").innerHTML = `
        <h1>Invalid QR Code</h1>
        <p class="error">This page is only for Teacher Training QR Codes.</p>
      `;
      throw new Error("Wrong QR type");
    }

    // Simple CSV parser
    function parseCSVLine(line) {
      const result = [];
      let current = "";
      let insideQuotes = false;

      for (let i = 0; i < line.length; i++) {
        const c = line[i];
        if (c === '"') {
          insideQuotes = !insideQuotes;
        } else if (c === "," && !insideQuotes) {
          result.push(current);
          current = "";
        } else {
          current += c;
        }
      }
      result.push(current);
      return result.map(x => x.trim());
    }

    // Fetch teacher sheet (gid=1)
    async function loadTeacherPage() {
      try {
        const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=1033118186`;
        const res = await fetch(csvUrl);
        const text = await res.text();

        const rows = text.split("\n").filter(x => x.trim());
        const header = parseCSVLine(rows[0]);

        const idIndex = header.findIndex(h => h.toLowerCase().includes("qr code id"));
        const topicIndex = header.findIndex(h => h.toLowerCase().includes("training topic"));
        const linkIndex = header.findIndex(h => h.toLowerCase().includes("training link"));

        const normalizedId = String(qrId).padStart(3, "0");

        for (let i = 1; i < rows.length; i++) {
          const row = parseCSVLine(rows[i]);
          if (String(row[idIndex]).padStart(3, "0") === normalizedId) {
            const topic = row[topicIndex];
            const link = row[linkIndex];

            document.getElementById("content").innerHTML = `
              <h1>Edplore Teachers Training</h1>
              <div class="badge">QR #${normalizedId}</div>
              <div class="topic">${topic}</div>
              <button class="btn" onclick="window.location.href='${link}'">
                Click here for the training video
              </button>
            `;
            return;
          }
        }

        document.getElementById("content").innerHTML = `
          <h1>Not Found</h1>
          <p class="error">Training not assigned for QR #${normalizedId}.</p>
        `;

      } catch (err) {
        document.getElementById("content").innerHTML = `
          <h1>Error</h1>
          <p class="error">${err.message}</p>
        `;
      }
    }

    loadTeacherPage();
  </script>
</body>
</html>
