<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Edplore Teacher Training</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    .container {
      max-width: 650px;
      margin: 80px auto;
      background: rgba(255,255,255,0.15);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      text-align: center;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .qr-badge {
      background: rgba(255,255,255,0.2);
      padding: 10px 20px;
      border-radius: 25px;
      display: inline-block;
      margin: 10px 0 20px 0;
      font-weight: bold;
    }

    .btn {
      background: white;
      color: #667eea;
      padding: 15px 35px;
      font-size: 1.2rem;
      border-radius: 30px;
      text-decoration: none;
      display: inline-block;
      margin-top: 25px;
      cursor: pointer;
      border: none;
      font-weight: bold;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .error-box {
      background: rgba(255,255,255,0.2);
      padding: 30px;
      border-radius: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container" id="box">
  <div class="icon">üë©‚Äçüè´</div>
  <h2>Loading training...</h2>
  <p>Please wait</p>
</div>

<script>

  // Require type=teacher
  const params = new URLSearchParams(window.location.search);
  const type = params.get('type');
  const qrId = params.get('id');
  const sheetId = params.get('sheet');

  if (type !== "teacher") {
    document.getElementById('box').innerHTML = `
      <div class="icon">‚ö†Ô∏è</div>
      <h2>Invalid QR Code</h2>
      <div class="error-box">
        <p>This page is only for Edplore Teacher Training QR Codes.</p>
      </div>
    `;
    throw new Error("Teacher-only page used incorrectly");
  }

  function parseCSVLine(line) {
    const result = [];
    let current = "";
    let inQuotes = false;

    for (let i = 0; i < line.length; i++) {
      const c = line[i];
      const next = line[i+1];

      if (c === '"') {
        if (inQuotes && next === '"') {
          current += '"';
          i++;
        } else {
          inQuotes = !inQuotes;
        }
      } else if (c === "," && !inQuotes) {
        result.push(current);
        current = "";
      } else {
        current += c;
      }
    }
    result.push(current);

    return result.map(x => x.trim());
  }

  async function fetchTraining() {
    try {
      const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=1`;
      const res = await fetch(csvUrl);
      const text = await res.text();

      const rows = text.split("\n").filter(x => x.trim());
      const header = parseCSVLine(rows[0]);

      const idIndex = header.findIndex(c => c.toLowerCase().includes("qr code id"));
      const nameIndex = header.findIndex(c => c.toLowerCase().includes("training topic"));
      const linkIndex = header.findIndex(c => c.toLowerCase().includes("training link"));

      const normalized = String(qrId).padStart(3,"0");

      for (let i = 1; i < rows.length; i++) {
        const row = parseCSVLine(rows[i]);
        if (String(row[idIndex]).padStart(3,"0") === normalized) {

          const topic = row[nameIndex];
          const link = row[linkIndex];

          document.getElementById("box").innerHTML = `
            <div class="icon">üë©‚Äçüè´</div>
            <h2>Edplore Teacher Training</h2>
            <div class="qr-badge">QR #${normalized}</div>

            <h3 style="margin-top:15px;">${topic}</h3>
            <p>Click below to start your training session.</p>

            <button class="btn" onclick="window.location.href='${link}'">
              ‚ñ∂Ô∏è Watch Training Video
            </button>
          `;

          return;
        }
      }

      // Not found
      document.getElementById('box').innerHTML = `
        <div class="icon">‚ùå</div>
        <h2>QR Not Found</h2>
        <div class="error-box">
          <p>No training assigned for QR <b>${normalized}</b>.</p>
        </div>
      `;
    }

    catch (err) {
      document.getElementById('box').innerHTML = `
        <div class="icon">‚ö†Ô∏è</div>
        <h2>Error Loading Training</h2>
        <div class="error-box">
          <p>${err.message}</p>
        </div>
      `;
    }
  }

  fetchTraining();

</script>

</body>
</html>
