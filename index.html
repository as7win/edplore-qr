<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edplore - Learning Through Rhymes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
    }
    
    .logo {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: bounce 2s infinite;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1rem;
      margin-top: 1rem;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .error {
      background: rgba(255, 59, 48, 0.2);
      border: 2px solid #ff3b30;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }
    
    .error h2 {
      color: #ff3b30;
      margin-bottom: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .container { padding: 30px 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üéµ</div>
    <h1>Edplore</h1>
    <p id="message">Loading your rhyme video...</p>
    <div class="loading">
      <div class="spinner"></div>
      <span>Please wait...</span>
    </div>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxUkSauyTqkF0Nu9q9Z6lrTrBCs2tRjyxjm08LjJwQkdq-lhgXdgTgbAMkm9nSYOrEx/exec';
    
    function getQRId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }
    
    function showError(message) {
      const container = document.querySelector('.container');
      container.innerHTML = `
        <div class="error">
          <h2>‚ùå Error</h2>
          <p>${message}</p>
        </div>
      `;
    }
    
    function redirectToVideo() {
      const id = getQRId();
      
      if (!id) {
        showError('Invalid or missing QR ID. Please scan a valid QR code.');
        return;
      }
      
      // Pad ID to 3 digits (1 ‚Üí 001)
      const paddedId = String(id).padStart(3, '0');
      
      // Build redirect URL
      const redirectURL = `${SCRIPT_URL}?id=${paddedId}&direct=true`;
      
      console.log('Redirecting to:', redirectURL);
      
      // Redirect after 1 second
      setTimeout(() => {
        window.location.href = redirectURL;
      }, 1000);
    }
    
    // Start redirect process
    redirectToVideo();
  </script>
</body>
</html>
