<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This is Edplore</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fafafa;
      font-family: Arial, sans-serif;
      color: #333;
    }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    p { font-size: 1rem; color: #555; }
    .loading { margin-top: 1rem; color: #777; }
  </style>
</head>
<body>
  <h1>This is Edplore</h1>
  <p>Loading your rhyme video...</p>
  <div class="loading">Please wait a moment...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    if (id) {
      // Call Apps Script with direct=true to go straight to YouTube
      const redirectURL = 'https://script.google.com/macros/s/AKfycbxUkSauyTqkF0Nu9q9Z6lrTrBCs2tRjyxjm08LjJwQkdq-lhgXdgTgbAMkm9nSYOrEx/exec?id=' + id + '&direct=true';
      setTimeout(() => { window.location.href = redirectURL; }, 1000);
    } else {
      document.body.innerHTML = "<h2>Invalid or missing QR ID.</h2>";
    }
  </script>
</body>
</html>
